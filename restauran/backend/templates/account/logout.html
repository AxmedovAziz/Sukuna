{% extends 'base.html' %}
{% load socialaccount %}
{% load static %}
{% block css %}
<style>
    /* styles.css */

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        color: #fff;
        background-color: #000;
    }

    .container {
        display: flex;
        height: 100vh;
        align-items: center;
        justify-content: center;
        background-image: url('https://i.pinimg.com/564x/90/9e/7b/909e7b85b60eccdf4bb3ca63aa88c7dc.jpg');
        background-size: cover;
        background-position: center;
    }

    .auth-card {
        background-color: rgba(0, 0, 0, 0.8);
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 400px;
        text-align: center;
    }

    .auth-card h1 {
        font-size: 2.5em;
        margin-bottom: 20px;
        color: #ffcc00;
    }

    .auth-card p {
        margin-top: 20px;
        font-size: 1em;
    }

    .auth-card form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    .auth-card button {
        padding: 15px;
        border: none;
        border-radius: 5px;
        background-color: #ffcc00;
        color: #000;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .auth-card button:hover {
        background-color: #e6b800;
    }

    .auth-card a {
        color: #ffcc00;
        text-decoration: none;
    }

    .auth-card a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .auth-card {
            padding: 20px;
        }

        .auth-card h1 {
            font-size: 2em;
        }

        .auth-card button {
            padding: 12px;
        }
    }

    .error-list {
        color: red;
        margin-top: 0.5em;
    }

    .error {
        font-size: 0.875em;
        margin: 0;
    }
</style>
{%endblock%}
{% block content %}
<div class="container">
    <div class="auth-card">
        <h1>Confirm Logout</h1>
        <p>We hope to see you back soon!</p>
        <form method="post" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit">Logout</button>
        </form>
        <p>Want to update your information?</p>
        <a href="{% url 'account_change_password' %}">Change Password</a> |
        <a href="{% url 'account_email' %}">Change Email</a>
    </div>
</div>
{% endblock %}
