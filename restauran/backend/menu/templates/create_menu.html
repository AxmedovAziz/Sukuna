{% extends 'base.html' %}

{% block title %}
<title>Create Menu</title>
{% endblock %}

{% block css %}
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #fff;
        background-color: #000;
        line-height: 1.6;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 60px;
        padding: 20px;
    }

    .form-container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-size: 1.2em;
        color: #ffcc00;
    }

    input,
    select,
    textarea {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1em;
    }

    input[type="file"] {
        display: none;
        /* Hide the original file input */
    }

    .custom-file-upload,
    button {
        background-color: #ffcc00;
        color: #000;
        border: none;
        padding: 10px 15px;
        text-align: center;
        cursor: pointer;
        border-radius: 5px;
        transition: background-color 0.3s;
    }


    .custom-file-upload:hover,
    button {
        background-color: #e6b800;
    }

    img.preview-image {
        max-width: 100%;
        height: auto;
        margin-top: 10px;
        border-radius: 5px;
    }

    input[type="submit"] {
        background-color: #ffcc00;
        color: #000;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        padding: 10px 15px;
        border-radius: 5px;
    }

    input[type="submit"]:hover {
        background-color: #e6b800;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 15px;
        }

        label {
            font-size: 1em;
        }

        input,
        select,
        textarea {
            font-size: 0.9em;
        }

        input[type="submit"] {
            padding: 8px 12px;
        }
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 10px;
        }

        label {
            font-size: 0.8em;
        }

        input,
        select,
        textarea {
            font-size: 0.8em;
        }

        input[type="submit"] {
            padding: 7px 10px;
        }
    }
</style>
{% endblock %}

{% block content %}
<main>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.name }}
            {{ form.ingredients }}
            {{ form.price }}
            {{ form.time }}
            <label for="id_image" class="custom-file-upload">
                Choose Image
                <input type="file" id="id_image" name="image" onchange="previewImage(this);" accept="image/*">
            </label>
            <img id="preview" class="preview-image" src="#" alt="Preview Image" style="display: none;">
            <button type="submit">Create Menu</button>
        </form>
    </div>
</main>

<script>
    function previewImage(input) {
        var preview = document.getElementById('preview');
        var file = input.files[0];
        var reader = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
            preview.style.display = 'block';
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = '';
            preview.style.display = null;
        }
    }
</script>
{% endblock %}
