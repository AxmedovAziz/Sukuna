{% extends 'base.html' %}

{% block title %}
<title>Create Menu</title>
{% endblock %}

{% block css %}
<style>
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Helvetica Neue', Arial, sans-serif;
        color: #fff;
        background-color: #000;
        line-height: 1.6;
    }

    main {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 60px;
        padding: 20px;
    }

    .form-container {
        width: 100%;
        max-width: 600px;
        padding: 20px;
        background: rgba(0, 0, 0, 0.8);
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
        border-radius: 10px;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    label {
        font-size: 1.2em;
        color: #ffcc00;
    }

    input,
    select,
    textarea {
        padding: 10px;
        border-radius: 5px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1em;
    }

    input[type="submit"] {
        background-color: #ffcc00;
        color: #000;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    input[type="submit"]:hover {
        background-color: #e6b800;
    }

    @media (max-width: 768px) {
        .form-container {
            padding: 15px;
        }

        label {
            font-size: 1em;
        }

        input,
        select,
        textarea {
            font-size: 0.9em;
        }

        input[type="submit"] {
            padding: 8px;
        }
    }

    @media (max-width: 480px) {
        .form-container {
            padding: 10px;
        }

        label {
            font-size: 0.8em;
        }

        input,
        select,
        textarea {
            font-size: 0.8em;
        }

        input[type="submit"] {
            padding: 7px;
        }
    }
</style>
{% endblock %}

{% block content %}
<main>
    <div class="form-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Create Menu</button>
        </form>
    </div>
</main>
{% endblock %}
