{% extends 'base.html' %}
{% load static %}

{% block title %}
<title>Detail Menu</title>
{% endblock %}

{% block css %}
<style>
    body {
        background-color: #000;
        color: #fff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }

    .menu-container {
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        width: 45%;
        min-height: 50%;
        text-align: center;
    }

    .menu-header h1 {
        color: #ffcc00;
        font-size: 2em;
        margin-bottom: 20px;
    }

    .menu-image img {
        width: 100%;
        height: 30%;
        object-fit: cover;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .menu-details p {
        font-size: 1.2em;
        margin: 10px 0;
    }

    .menu-owner {
        margin-top: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .owner-image img {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        margin-right: 10px;
    }

    .owner-name {
        font-size: 1em;
        color: #ffcc00;
    }

    .menu-actions {
        margin-top: 20px;
    }

    .btn {
        background-color: #ffcc00;
        color: #000;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        text-decoration: none;
        font-size: 1em;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #fff;
        color: #000;
    }

    /* Responsive styles */
    @media (max-width: 768px) {
        .menu-container {
            width: 90%;
        }

        .menu-header h1 {
            font-size: 1.5em;
        }

        .menu-details p {
            font-size: 1em;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="menu-container">
    <div class="menu-header">
        <h1>{{ data.name }}</h1>
    </div>
    <div class="menu-image">
        <img src="{{ data.image }}" alt="{{ data.name }}">
    </div>
    <div class="menu-details">
        <p>{{ data.ingredients }}</p>
        <p>${{ data.price }}</p>
    </div>
    <div class="menu-owner">
        <div class="owner-image">
            <img src="{{ owner.image_url }}" alt="{{ owner.name }}">
        </div>
        <div class="owner-name">
            <p>Created by: {{ owner.name }}</p>
        </div>
    </div>
    <div class="menu-actions">
        <a href="{% url 'menu' %}" class="btn">Back to Menu</a>
    </div>
</div>
{% endblock %}
